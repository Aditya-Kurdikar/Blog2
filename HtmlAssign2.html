<!DOCTYPE html>
<head>

    <title>Html Forms2</title>
</head>
<body>
    
    <form action="message.html">
    <fieldset><legend><b>Personal Details</b></legend>

    <label for="">First Name</label>
    <input type="text" id="fname" name="fname"> <br><br>

    <label for="mname">Middle Name</label>
    <input type="text" id="mname" name="mname"> <br><br>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname"> <br><br>


    <label for="Dob">Dob</label>
    <input type="date" id="Dob" name="Dob"> <br><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email"> <br><br>

    <label for="pno"> Contact</label>
    <input type="text" name="pno" pattern=[6789][0-9]{9} placeholder="+91" id="pno"><br>

    <br>
    <Gender>Gender</Gender>

         <input type="radio" name="gender" value="Male" >Male</input>
         
         <input type="radio" name="gender" value="Female" >Female</input>

         <input type="radio" name="gender" value="Others" >Others</input><br>
         <br>

    <label for="pw">Password</label>
    <input type="password" name="pw" required pattern="[0-9]{10}" placeholder="password" id="pw"><br>
    <br>

    </fieldset>

    <fieldset>

         <legend><b>Educational Details</b></legend>

         <label for="">Department</label> <br><br>
         
         <input type="radio" id="cse" name="dept">
         <label for="cse">Cse</label>

         <input type="radio" id="ec" name="dept">
         <label for="ec">Ec</label>

         <input type="radio" id="mech" name="dept">
         <label for="mech">Mech</label>

         <input type="radio" id="civil" name="dept">
         <label for="civil">Civil</label> <br><br>

         <label for="yop">YOG</label>
         <input list="yog" id="yop" name="de">

         <datalist id="yog">
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
           <option>2023</option>
         </datalist>

         <br><br>
         <label for="">SKILLS</label>

         <input type="checkbox" name="html" id="html">
         <label for="html">HTML</label>

         <input type="checkbox" name="css" id="css">
         <label for="css">CSS</label>

         <input type="checkbox" name="js" id="js">
         <label for="js">JAVASCRIPT</label><br><br>
    </fieldset>
    <br>
    <input type="submit">
    <input type="reset">

</form>
</body>
</html>
